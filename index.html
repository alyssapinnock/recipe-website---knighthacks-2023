<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Inventory & Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fridge Inventory & Recipe Finder</h1>
    </header>
    <main>
        <section id="fridge-input">
            <h2>Add Items to Your Fridge</h2>
            <form id="item-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" placeholder="Enter item name">
                <label for="item-quantity">Quantity:</label>
                <input type="text" id="item-quantity" placeholder="Enter quantity">
                <label for="item-expiration">Expiration Date:</label>
                <input type="text" id="item-expiration" placeholder="Enter expiration date">
                <button type="submit">Add Item</button>
            </form>
        </section>
        <section id="recipe-display">
            <h2>Recipe Suggestions</h2>
            <div id="recipe-list">
                <!-- Recipe cards will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>Don't have an item? <a href="#">Buy it online</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
